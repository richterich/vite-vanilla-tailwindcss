<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" src="/main.js"></script>
  </head>
  <body
    class="flex min-h-screen min-w-[320px] place-items-center bg-white font-normal leading-[1.5] text-[#213547] dark:bg-[#242424] dark:text-[rgba(255,255,255,0.87)]">
    <div id="app" class="mx-auto max-w-7xl p-8 text-center">
      <div class="flex">
        <a
          href="https://vitejs.dev"
          target="_blank"
          class="font-medium text-[#646cff] hover:text-[#747bff] dark:hover:text-[#535bf2]">
          <img
            src="/vite.svg"
            class="box-content h-[6em] p-[1.5em] transition-[filter] duration-300 will-change-[filter] hover:drop-shadow-[0_0_2em_#646cffaa]"
            alt="Vite logo" />
        </a>
        <a
          href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
          target="_blank"
          class="font-medium text-[#646cff] hover:text-[#747bff] dark:hover:text-[#535bf2]">
          <img
            src="/javascript.svg"
            class="box-content h-[6em] p-[1.5em] transition-[filter] duration-300 will-change-[filter] hover:drop-shadow-[0_0_2em_#f7df1eaa]"
            alt="JavaScript logo" />
        </a>
      </div>
      <h1 class="text-[3.2em] font-bold leading-[1.1]">Hello Vite!</h1>
      <div class="p-[2em]">
        <button
          id="counter"
          type="button"
          class="cursor-pointer rounded-lg border border-transparent bg-[#f9f9f9] px-[1.2em] py-[0.6em] text-[1em] transition-colors duration-[0.25s] hover:border-[#646cff] dark:bg-[#1a1a1a]"></button>
      </div>
      <p class="text-[#888]">Click on the Vite logo to learn more</p>
    </div>
  </body>
</html>
